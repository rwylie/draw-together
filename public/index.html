<body>
  <h1 style="color: #84C49A; text-align: center;">Draw Together</h1>
  <style>
  body {
    background-color: #1B373E;
  }
  </style>

<canvas width="500" height="400"
    style="
    background-color: white;
    margin: auto;
    display: block;
    border: 3px solid #84C49A;
    padding: 10px;;">
  </canvas>
<!--change color buttons -->
<div style="text-align: center; color: white">
  <label><h3 style="color: #84C49A"> Choose Color</h3></label>
    <input type='color' value='#000000' onchange='colorChange(this.value)'>
</div>

<!--change thickness buttons -->
<div style="text-align:center; color: white;">
  <label><h3 style="color: #84C49A"> Choose Pen </h3></label>
    <input type="radio" name="pen" checked='true' value="1" onfocus='sizeChange(this.value)'> Small
    <input type="radio" name="pen" value="5" onfocus='sizeChange(this.value)'> Medium
    <input type="radio" name="pen" value="9" onfocus='sizeChange(this.value)'> Large
</div>
